url=jdbc:mysql://localhost:3306/dlb?useSSL=true
driverClassName=com.mysql.cj.jdbc.Driver
username=root
password=root

filters=stat

maxActive=20
initialSize=1
maxWait=60000
minIdle=10
#maxIdle:15

timeBetweenEvictionRunsMillis=60000
minEvictableIdleTimeMillis=300000

validationQuery=SELECT 1
testWhileIdle=true
testOnBorrow=false
testOnReturn=false
poolPreparedStatements=false
maxOpenPreparedStatements=0

#对于长时间不使用的连接强制关闭
removeAbandoned=true
#超过30分钟开始关闭空闲连接
removeAbandonedTimeout=1800
#将当前关闭动作记录到日志
logAbandoned=true